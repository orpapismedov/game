<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="theme-color" content="#0e1116" />
  <title>Doggo Run</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html,body { width:100%; height:100%; background:#0e1116; overflow:hidden; font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif; touch-action:none; -webkit-user-select:none; user-select:none; }
    #game-container { position:fixed; inset:0; display:flex; align-items:center; justify-content:center; }
    canvas { image-rendering:pixelated; outline:none; border:none; }
    #loading { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:#fff; font-size:18px; letter-spacing:1px; }
    .dot { animation: blink 1.2s infinite both; }
    .dot:nth-child(2){ animation-delay:.2s; } .dot:nth-child(3){ animation-delay:.4s; }
    @keyframes blink { 0%,80%,100%{ opacity:.2 } 40%{ opacity:1 } }
  </style>
  <script type="module" crossorigin src="./assets/index-P-oHZQZI.js"></script>
</head>
<body>
  <div id="game-container">
    <div id="game"></div>
    <div id="loading">Loading<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></div>
  </div>
  <script>
    window.addEventListener('gameready', () => {
      const el = document.getElementById('loading');
      if (el) { el.style.opacity = '0'; setTimeout(()=>el.remove(),400); }
    });
    // Prevent multi-touch scroll/zoom
    document.addEventListener('touchmove', e => e.preventDefault(), { passive:false });
  </script>
</body>
</html>
